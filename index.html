<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Poem Project</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my AI Poem Project and feel free to suggest</h1>
    </header>

    <main>
      <div class="fomr-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter you poem here"
            autofocus
            required
            autocomplete="off"
            class="instruction"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
        <div class="poem hidden blink" id="poem"></div>
      </div>
    </main>

    <footer>
      This is AI Project was coded by <strong>Hsa Moo Moo </strong> and is
      <a href="https://github.com/Hsa-moo344/AI-Poem-Project" target="_blank">
        open-source on Github</a
      >
      .This is hosted by Netlifiy
      <a href="https://ai-poem-projecct.netlify.app/">Click at Netlify link</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
